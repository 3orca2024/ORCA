<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Princess Arcade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: pink;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: #ffb6c1;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    #princess-bar img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      border: 3px solid transparent;
    }
    #princess-bar img.selected {
      border: 3px solid purple;
    }
    #game-selector button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      background: #fff;
      box-shadow: 0px 3px 5px rgba(0,0,0,0.2);
    }
    #instructions {
      margin: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    canvas {
      border: 2px solid #333;
      background: #fce4ec;
      display: block;
      margin: 20px auto;
    }
    #shop {
      margin: 20px auto;
      padding: 10px;
      width: 40%;
      background: #ffe;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    #shop button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #f48fb1;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ‘‘ Princess Arcade ðŸ‘‘</header>
  <div id="princess-bar">
    <img src="https://source.unsplash.com/60x60/?princess,1" alt="princess1">
    <img src="https://source.unsplash.com/60x60/?princess,2" alt="princess2">
    <img src="https://source.unsplash.com/60x60/?princess,3" alt="princess3">
    <img src="https://source.unsplash.com/60x60/?princess,4" alt="princess4">
  </div>
  <div id="game-selector">
    <button onclick="selectGame('flap')">Princess Flap</button>
    <button onclick="selectGame('block')">Princess Block Blast</button>
    <button onclick="selectGame('runner')">Princess Runner</button>
    <button onclick="selectGame('puzzle')">Princess Puzzle</button>
  </div>

  <div id="instructions">Pick a game to see instructions!</div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <div id="shop">
    <h3>ðŸ’– Heart Shop ðŸ’–</h3>
    <p>You can buy hearts with coins you earn from all games.</p>
    <p>Coins: <span id="coinCount">0</span> | Hearts: <span id="heartCount">0</span></p>
    <button onclick="buyHeart()">Buy Heart (30 coins)</button>
  </div>

  <script>
    let coins = 0;
    let hearts = 0;
    let selectedGame = null;

    function selectGame(game) {
      selectedGame = game;
      let instructions = document.getElementById('instructions');
      if (game === 'flap') {
        instructions.innerHTML = "Princess Flap: Tap/click to make your princess float up. Avoid obstacles and collect coins!";
      } else if (game === 'block') {
        instructions.innerHTML = "Princess Block Blast: Break all the colorful blocks by bouncing the ball. Collect coins as you clear!";
      } else if (game === 'runner') {
        instructions.innerHTML = "Princess Runner: Run forward and jump to dodge obstacles. Gather coins along the way!";
      } else if (game === 'puzzle') {
        instructions.innerHTML = "Princess Puzzle: Rearrange the tiles to complete the princess picture. Earn coins for solving!";
      }
      startGame(game);
    }

    function updateShop() {
      document.getElementById('coinCount').innerText = coins;
      document.getElementById('heartCount').innerText = hearts;
    }

    function buyHeart() {
      if (coins >= 30) {
        coins -= 30;
        hearts++;
        updateShop();
        alert("You bought a heart!");
      } else {
        alert("Not enough coins!");
      }
    }

    function addCoins(amount) {
      coins += amount;
      updateShop();
    }

    // Dummy game starter for now
    function startGame(game) {
      const ctx = document.getElementById('gameCanvas').getContext('2d');
      ctx.clearRect(0,0,600,400);
      ctx.fillStyle = "#f8bbd0";
      ctx.fillRect(0,0,600,400);
      ctx.fillStyle = "#333";
      ctx.font = "20px Arial";
      ctx.fillText("Game: " + game + " coming soon!", 200, 200);
      addCoins(5); // reward coins demo
    }

    updateShop();
  </script>
</body>
</html>
